<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
      src="./images/imac.jpeg"
      class="card__img" 
      alt="logo"
      >
      <h2 class="info_title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <div class="info_description">Product code: 195434</div>
      <div class="review_block">
        <div class="review_stars">
          <span class="review_star"></span>
          <span class="review_star"></span>
          <span class="review_star"></span>
          <span class="review_star"></span>
          <span class="review_star"></span>
        </div>
        <div class="review_text">Reviews: 5</div>
      </div>
      <div class="price_block">
        <div class="price_text">Price:</div>
        <span class="price_value">$2,199</span>
      </div>
      <a 
      href="/" 
      class="info_buy" 
      data-qa="hover">buy</a>
    </div>
  </body>
</html>
